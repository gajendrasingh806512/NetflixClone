<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="images\Netflix-logo-red-black-png.png" alt="" >
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span> 
                    <img src = "images\istockphoto-1082423868-612x612.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="images\240159.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\best-captain-america-pictures-y74bmaanacy4qh29.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\deadpool-wallpaper-preview.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\batman.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\948864.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\doctor-strange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\iron-man.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\thor-love-and-thunder.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images\thumb-1920-1151718.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="video-container">
        <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="video\Avengers Assemble Scene - AVENGERS 4_ Endgame (2019).mp4">
            </video>
       
    </div>

        <script src="script.js"></script>

</body>
</html>
